sudo: false
language: node_js
node_js:
  - "0.10"
  - "0.11"
  - "0.12"
  - "4"
  - "5"
  - "6"
  - "7"
  - "node"
before_install:
  - pwd
  - git clone --depth=1 --branch=master https://github.com/drorgl/node-addon-tracer.git ../../drorgl/node-addon-tracer
  - pushd .
  - cd ../../drorgl/node-addon-tracer
  - npm install --ignore-scripts
  - popd
install:
  - npm install
script:
  - npm test
env:
  - CXX=g++-4.9
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.9